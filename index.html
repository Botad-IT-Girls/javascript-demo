<!DOCTYPE html>
<html>

<head>
    <title>Javascript Demo</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <h1 onclick="handleH1Click()">JavaScript Demo</h1>
    <p id="demo">JavaScript can change the content of an HTML element.</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">Click Me!</button>

    <!-- On change event demo -->
    <h2>On change event demo</h2>
    <input type="text" id="changeDemo" onkeyup="handleInputChange()">
    <!-- <select id="selectDemo" onchange="handleInputChange()">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select> -->
    <div id="log-msg"></div>

    <!-- On mouseenter/mouseout demo -->
    <h2>On mouseenter/mouseout event demo</h2>
    <div id="mouseEnterDemo" onmouseenter="handleMouseEnter()" onmouseout="handleMouseOut()">Mouse over me</div>
    <div id="mouseEnterLog"></div>

    <!-- Accessing Forms -->
    <h2>Accessing Forms</h2>
    <form name="formDemo" id="formDemo" onsubmit="handleFormSubmit(event)">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required autocomplete="off"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label>Email Address:</label><br>
        <input type="email" id="email" name="email" required autocomplete="off"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script src="./assets/js/script.js"></script>
</body>

</html>
